<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link rel="stylesheet" href="app.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container" id="top">
        <h1>Inventory App</h1>

    </div>

    <div class="container">
        <h2 class="mt-5">Create Inventory</h2>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Chemical Name</label>
                <input type="text" class="form-control" id="inventoryname" placeholder="chemical name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Chemical Code</label>
                <input type="text" class="form-control" id="inventorycode" placeholder="checmical code">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Lot Number</label>
                <input type="text" class="form-control" id="lotnumber" placeholder="lot number">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Manufacturing Date</label>
                <input type="date" class="form-control" id="manudate" placeholder="manu date">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Expiration Date</label>
                <input type="date" class="form-control" id="expiredate" placeholder="exp date">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Initial Quantity</label>
                <input type="number" class="form-control" id="initialqty" placeholder="initial qty">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Request Quantity</label>
                <input type="number" class="form-control" id="reqqty" placeholder="req qty">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Total Remaining</label>
                <input type="number" class="form-control" id="total" placeholder="total">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Country</label>
                <input type="text" class="form-control" id="country" placeholder="country">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Manifest ID</label>
                <input type="text" class="form-control" id="manifestid" placeholder="manifest ID">
            </div>
            <button id="btnSub" type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
